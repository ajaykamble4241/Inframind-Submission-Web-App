             <form action="">
                <h3>Login</h3>
                <div class="form-wrapper">
                    <input id="ASIemail" type="email" placeholder="Email Address" class="form-control">

                </div>
                <div class="form-wrapper">
                 <input id="ASIpassword" type="password" placeholder="Password" class="form-control">

                </div>
                <div class="form-wrapper">
                    <input id="Apassword" type="password" placeholder="Password" class="form-control">
                    <i class="zmdi zmdi-lock"></i>
                   </div>
                
                
                <div class="form-group container-login100-form-btn">
                    <button id="btn-signin" type="button" onclick="Alogin()">
                        Login
                        <i class="zmdi zmdi-arrow-right"></i>
                        <div class="login-done" id="loginDone">
                            <a href="AdminLogin.html"></a>
                        </div> 
                        
                    </button>
                </div>
                <div class="w-full text-centre p-t-27 p-b-239">
                    <span class="text-muted">
                        Forgot 
                    </span>
                    <a href="forgetPassword.html" class="text-dark">
                        Username / Password
                    </a>
                </div>
                
                <div class="w-full text-centre" style="margin-top: 10%;">
                 <a href="signup.html" class="text-dark">
                     Not have an account? Sign Up
                 </a>
                </div>
