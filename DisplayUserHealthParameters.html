<html>

            body{

    <body class="h-100">
        <h1>Employees Health Parameters</h1>

        <div class="container">
            <table class="table">
                <thead>
                  <th>Uno.</th>
                  <th>Email</th>
                  <th>Temperature</th>
                  <th>Blood Oxygen</th>
                  <th>Blood Pressure</th>
                  <th>Blood Glucose</th>
                  <th>Heartbeat</th>
                  <th>Respiration_Rate</th>
                </thead>
                 
                <tbody id="tbody1">
                    
                   
                </tbody>
                  
              </table>
          </div>


          <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
          <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js"></script>

        <script>
            var firebaseConfig = {
              apiKey: "AIzaSyBh4flV2DkLnOqzrr47Cuoc78RKAl8DRB0",
              authDomain: "smarthealth-c1455.firebaseapp.com",
              databaseURL: "https://smarthealth-c1455.firebaseio.com",
              projectId: "smarthealth-c1455",
              storageBucket: "smarthealth-c1455.appspot.com",
              messagingSenderId: "878963568953",
              appId: "1:878963568953:web:4a2c7b3e52bf7bc02338e8",
              measurementId: "G-D7305TENNJ"
            };
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);

//-----------------------------Get Data---------------------------------------------
             function SelectAllData(){
                 firebase.database().ref('User').once('value',
                 function(AllRecords){
                     AllRecords.forEach(
                         function(CurrentRecord){
                             var mail = CurrentRecord.val().email;
                             var Tem = CurrentRecord.val().tem;
                             var BO = CurrentRecord.val().bo;
                             var BP = CurrentRecord.val().bp;
                             var BG = CurrentRecord.val().glucose;
                             var HB = CurrentRecord.val().heart;
                             var RR = CurrentRecord.val().respiration;
                             AddItemToTable(mail,Tem,BO,BP,BG,HB,RR);
                         }
                     );
                 });
             }

             window.onload = SelectAllData;

//-------------------------------FILLING THE TABLE------------------------------------------------
            var udtno = 0; 
            function AddItemToTable(mail,Tem,BO,BP,BG,HB,RR){
              
            var tbody = document.getElementById('tbody1');
            var trow = document.createElement('tr');
            var td1 = document.createElement('td');
            var td2 = document.createElement('td');
            var td3 = document.createElement('td');
            var td4 = document.createElement('td');
            var td5 = document.createElement('td');
            var td6 = document.createElement('td');
            var td7 = document.createElement('td');
            var td8 = document.createElement('td');

            td1.innerHTML= ++udtno;
            td2.innerHTML= mail;
            td3.innerHTML= Tem;
            td4.innerHTML= BO;
            td5.innerHTML= BP;
            td6.innerHTML= BG;
            td7.innerHTML= HB;
            td8.innerHTML= HB;

            trow.appendChild(td1);
            trow.appendChild(td2);
            trow.appendChild(td3);
            trow.appendChild(td4);
            trow.appendChild(td5);
            trow.appendChild(td6);
            trow.appendChild(td7);
            trow.appendChild(td8);

            tbody.appendChild(trow)
            

            }             

        </script>
